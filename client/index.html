<!DOCTYPE html>
<html lang="en" ng-app="goGive">
<head>
    <title>GoGive</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href='http://fonts.googleapis.com/css?family=Raleway:800,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script src="/assets/js/libs/angular.min.js"></script>
    <script src="/assets/js/goGive.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>
                <a href="/">
                    Go<strong>Give</strong>
                </a>
            </h1>
            <form class="search">
                <input type="text">
                <button class="btn">Go</button>
            </form>
        </header>

        <div class="content" ng-controller="content">
            <div ng-view></div>
        </div>        

        <footer>
            <a href="#">gogive.co</a>
        </footer>
    </div>
</body>
</html>
